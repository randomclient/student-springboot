<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec=" http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>(USR002)User Update</title>
	<th:block th:insert="~{/fragments::link}"></th:block>
	<th:block th:insert="~{/fragments::head/script}"></th:block>
</head>

<body class="main_body">

	<div th:replace="fragments::header"></div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<h3>User Update</h3>
				<label id="errormsg" th:text="${err}"> </label> <label style="color: blue;" th:text="${msg}"></label>
				<br /> <br /> <br />
				<form name="registerForm" sec:authorize="hasRole('ADMIN')" th:action="@{/stumgmt/userupdate}"
					method="post" th:object="${user}">
					<tr>
						<td class="tblSingleInput">
							<input type="hidden" th:field="*{enable}"/>
						</td>
					</tr>
					<table class="tableForm">
						<tr>
							<td class="tblSingleLabel">User ID *</td>
							<td class="tblSingleInput"><input type="text" th:field="*{id}"/>
								<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
									style="color: red;">Error</label>
							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">User Name</td>
							<td class="tblSingleInput"><input type="text" th:field="*{user}" />
								<label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
									style="color: red;">Error</label>
							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">User Role</td>
							<td class="tblSingleInput">
								<select th:field="*{role}" id="">
									<option value="" selected>Select Role</option>
									<option th:value="ROLE_ADMIN">ADMIN</option>
									<option th:value="ROLE_STUDENT">STUDENT</option>
								</select>

							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">Password *</td>
							<td class="tblSingleInput"><input type="password" th:field="*{password}" />
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									style="color: red;">Error</label>
							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">Confirm *</td>
							<td class="tblSingleInput"><input type="password" field="*{confirm}" name="confirm" /></td>
						</tr>
					</table>
					<br /> <input type="submit" value="Update" class="button" />
				</form>
				<h1 sec:authorize="hasRole('STUDENT')">You don't have permission.'</h1>
				<br /> <br /> <br />
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>

</html>
